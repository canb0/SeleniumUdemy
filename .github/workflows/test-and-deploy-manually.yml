name: Selenium Tests with Maven

on:
  workflow_dispatch:
    inputs:
      browser:
        type: choice
        required: true
        description: What browser should be used for the test?
        default: Chrome
        options:
          - Chrome
          - Firefox
    url:
      required: true
      description: What url will be used?
      default: 'http://www.swtestacademy.com'

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build and test with Maven
        run: mvn -B clean test -Dbrowser=${{github.event.inputs.browser}} -Durl=${{github.event.inputs.url}}

      - name: Archive test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: target/surefire-reports

  deploy:

    runs-on: ubuntu-latest

    needs: build-and-test

    steps:
      - name: Deploy to production
        run: |
          if [ ${{ needs.build-and-test.result }} = 'success' ]; then
            echo "Deploying to production"
            # Add deployment steps here
          else
            echo "Build and test failed, skipping deployment"
          fi
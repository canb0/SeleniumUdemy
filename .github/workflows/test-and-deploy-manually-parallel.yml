name: Selenium Tests with Maven

on:
  workflow_dispatch:
    inputs:
      url:
        required: true
        description: What url will be used?
        default: 'http://www.swtestacademy.com'

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [ Chrome, Firefox ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Firefox
        run: |
          sudo apt-get update
          sudo apt-get install firefox -y

      - name: Download and set up GeckoDriver
        run: |
          wget https://github.com/mozilla/geckodriver/releases/download/v0.30.0/geckodriver-v0.30.0-linux64.tar.gz
          tar -xzf geckodriver-v0.30.0-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/
          geckodriver --version

      - name: Build and test with Maven
        run: mvn -B clean test -Dbrowser=${{ matrix.browser }} -Durl=${{github.event.inputs.url}}